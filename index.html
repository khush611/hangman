<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HangMan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <body>
        <div class="startPage text-center" id="startPage">
            <h1>HANG MAN</h1>
            <img class="animated-gif" src="cutter.gif" alt="description of gif" /> 
           <div> <button class="startButton" onClick="removeElement()">START</button></div>
        </div>
        <div class="container hidden" id="container">
        <h1 class="text-center title">HANG MAN</h1>
        <div class="float-right">Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong"></span></div>
        <div class="text-center">
            <img id="hangmanPic"" src="images/0.jpg" alt="">
            <p>Guess the Programming Language:</p>
            <p id="wordSpotlight">The word to be guessed goes here</p>
            <div id="keyboard">
            </div>
            <button class="btn btn-reset" onClick="reset()">Reset</button>
        </div>
        </div>
